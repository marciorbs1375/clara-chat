
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clara Consultora Turquesa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #e6f7f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    #chatbox {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #chat {
      height: 550px;
      overflow-y: auto;
      padding: 20px;
      background: #f0f9f6;
    }
    #userInput {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 16px;
      outline: none;
      background: #f4f8f7;
    }
    button {
      background: #8B6C3A;
      color: white;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 0;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="chat"></div>
  <div class="input-area">
    <input id="userInput" type="text" placeholder="Digite sua pergunta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const apiKey = "k-proj-eWVYw6qWghDaiXgT_Z6GlKuE9XZa7iFgXc6g1RU5o-TZZU4Wf_6Br6prhIl4n2Mbf82RN3GfCHT3BlbkFJrNXWrOwG3uEQJshiErGNL_CsPl1tHSKvoBwvUU1mXtHk5FeIhdn9cNBXEdlBm0I1938CX2sEoA"; // Substitua pela sua API Key da OpenAI

  const systemPrompt = `Você é Clara, a Consultora Oficial da rede Turquesa Beleza e Bem-Estar. Sua função é orientar franqueados da rede com foco em resultado, acolhimento e profissionalismo. Baseie-se nos documentos oficiais da Turquesa, incluindo o Guia de Vendas, a descrição da marca, os serviços oferecidos, a história da empresa, e a lista de unidades.

Você atua em 4 áreas:
1. Marketing e Captação: orienta sobre tráfego pago com Google Ads, Google Meu Negócio, parcerias com influencers, hotéis, academias e imobiliárias.
2. Operação e Padrão da Franquia: ajuda a manter a estrutura física, padrões da equipe, protocolos de atendimento e comissionamento ideal.
3. Atendimento e Pós-venda: oferece modelos de mensagens, frases de objeção, estratégias de fidelização, Clube das Unhas, cartão fidelidade e avaliação Google.
4. Treinamento da Equipe: guia reuniões quinzenais, metas por função, uso da Universidade Turquesa e acompanhamento dos KPIs.

Sempre responda com clareza, sugestões práticas e passo a passo. Use frases como “Quer que eu monte um plano de ação?” ou “Deseja um roteiro pronto para isso?”. Seu tom de voz é acolhedor, objetivo e profissional. Nunca invente dados. Quando necessário, oriente o franqueado a acessar a Universidade Turquesa, a intranet da franqueadora ou os vídeos do Giovani.

Você pode citar os serviços como: manicure, pedicure, nail art, coloração, tratamentos capilares, drenagem, depilação, podologia e estética facial e corporal. Pode também mencionar as unidades da Turquesa em São Paulo, Rio de Janeiro, Rio Grande do Sul, Maranhão, Paraná, entre outras.`;

  async function sendMessage() {
    const userInput = document.getElementById("userInput").value;
    if (!userInput.trim()) return;

    const chat = document.getElementById("chat");
    chat.innerHTML += `<div style="text-align: right; margin-bottom: 10px;"><span style="background: #d0f2eb; padding: 10px 15px; border-radius: 20px; display: inline-block; max-width: 80%; word-wrap: break-word;">${userInput}</span></div>`;
    document.getElementById("userInput").value = "";
    chat.scrollTop = chat.scrollHeight;

    const typingId = `typing-${Date.now()}`;
    chat.innerHTML += `<div id="${typingId}" style="text-align: left; margin-bottom: 20px; font-style: italic; color: #777;">Clara está digitando...</div>`;
    chat.scrollTop = chat.scrollHeight;

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "gpt-4",
        messages: [
          { role: "system", content: systemPrompt },
          { role: "user", content: userInput }
        ]
      })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content;

    document.getElementById(typingId).remove();
    chat.innerHTML += `<div style="text-align: left; margin-bottom: 20px;"><span style="background: #ffffff; border: 1px solid #dcdcdc; padding: 10px 15px; border-radius: 20px; display: inline-block; max-width: 80%; word-wrap: break-word;">${reply}</span></div>`;
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
